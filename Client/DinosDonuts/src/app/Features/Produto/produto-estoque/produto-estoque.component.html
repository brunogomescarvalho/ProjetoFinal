<div class="container m-3 justify-content-center">

    <div class="row">
        <div class="col-11 text-center">
            <h2>Gerenciar Estoque</h2>
        </div>
    </div>
    <div class="row  d-flex justify-content-center m-2 p-2 w-100">
        <div *ngIf="solicitacaoRespondida==true" class="col-6 ">

            <form [formGroup]="form" (ngSubmit)="enviar()">

                <!-- {{form.value | json}} -->

                <div class="form-group m-2">
                    <div class="col fw-bold mb-1 ms-3">
                        <p>Produto: {{this.form.value.descricao}}</p>
                    </div>
                </div>
                <div class="form-group m-2">
                    <div class="col fw-bold mb-1 ms-3">
                        <p>Quantidade: {{this.form.value.quantidadeEstoque}}</p>
                    </div>
                </div>
                
                <div class="form-group m-2">
                    <label for="quantidade" class="form-label fw-bold mb-1 ms-3">Quantidade para inserir</label>
                    <input type="number" class="form-control" id="quantidade" autocomplete="off"
                        formControlName="quantidade"
                        [ngClass]="{'valido': form.get('quantidade')?.valid ,'invalido': !form.get('quantidade')?.valid && !form.get('quantidade')?.pristine}">
                    <div class="alert alert-danger"
                        [hidden]="form.get('quantidade')?.valid || form.get('quantidade')?.pristine">
                        <span *ngIf="form.get('quantidade')?.errors?.['required']">*Informar a quantidade a
                            inserir</span>
                        <span *ngIf="form.get('quantidade')?.errors?.['min']">*A quantidade n√£o pode ser menor que
                            zero</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-2">
                            <input type="submit" [disabled]="!form.valid" class=" mt-3 btn btn-primary" value="Enviar">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-outline-primary m-3 " (click)="voltar()">Voltar</button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!--alert-->
<app-alert-component [resposta]="resposta" [solicitacaoRespondida]="solicitacaoRespondida"></app-alert-component>
